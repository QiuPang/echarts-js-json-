<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <!--为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script src="js/echarts.js"></script>
<script>
    /*var echarts = require('echarts');*/

// 基于准备好的dom，初始化echarts实例
var myChart = echarts.init(document.getElementById('main'));
// 绘制图表
myChart.setOption({
    series : [
        {
            name: '访问来源',
            type: 'pie',
            radius: '75%',
            roseType: 'angle',

            data:[
                {value:400, name:'搜索引擎', itemStyle: {normal: {color: 'red'}}},
                /*扇形的面积，名，颜色*/
                {value:335, name:'直接访问'},
                {value:310, name:'邮件营销'},
                {value:274, name:'联盟广告'},
                {value:235, name:'视频广告'}
            ]
        }
    ],
    itemStyle: {/*加背景阴影*/
        normal: {/*正常情况下的阴影*/
            // 阴影的大小
            shadowBlur: 200,
            // 阴影水平方向上的偏移
            shadowOffsetX: 0,
            // 阴影垂直方向上的偏移
            shadowOffsetY: 0,
            // 阴影颜色
            shadowColor: 'rgba(0, 0, 0, 0.5)'
        },
         emphasis: {/*鼠标移入的时候加阴影*/
            shadowBlur: 200,
            shadowColor: 'rgba(255, 0, 0, 0.5)'
        }
    },
    backgroundColor: '#00ff00',/*背景颜色*/
    textStyle: { /*文字颜色*/
        color: 'rgba(255, 255, 255, 1)'
    },
    label: { /*鼠标移入改版文本颜色 可换成nomal状态*/
            emphasis: {
                    textStyle: {
                        color: 'rgba(255, 255, 255, 0.3)'
                    }
                }
            },
    labelLine: { /*鼠标移入改版引导线颜色 可换成nomal状态*/
        emphasis: {
            lineStyle: {
                color: 'rgba(255, 255, 255, 0.3)'
            }
        }
    },
    visualMap: {
    // 不显示 visualMap 组件，只用于明暗度的映射
    show: false,
    // 映射的最小值为 80
    min: 80,
    // 映射的最大值为 600
    max: 600,
    inRange: {
        // 明暗度的范围是 0 到 1
        colorLightness: [0, 1]
        }
    }
})
</script>
</body>
</html>
