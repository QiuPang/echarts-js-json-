<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#pic{
			width:100%;
			height:800px;
		}
	</style>
</head>
<body>
	<div id="pic"></div>
	<script src="js/echarts.js"></script>
	<script>
		var mychart = echarts.init(document.getElementById('pic'))
		option = {
		    title : {
		        text: '',
		        subtext: '',
		        x:'center'
		    },
		    tooltip : {
		        trigger: 'item',
		        formatter: "{a} {b} :{d}%",
		         textStyle: {
		                    fontSize:14
		                }
		    },
		    legend: {
		        orient: 'vertical',
		        left: 'left',
		        data: ['优秀','通过','建议修改']
		    },
		    toolbox: {
		        show: true,
		        orient: 'vertical',
		        left: 'right',
		        top: 'center',
		        feature: {
		            dataView: {readOnly: false},
		            restore: {},
		            saveAsImage: {}
		        }
		    },
		    grid: [
		        {x: '0%',y: '25%', width: '100%', height: '40%'},
		    ],
		    xAxis: [
		        {	
		        	type: 'category',
		            axisTick: {
		                alignWithLabel: true
		            },
		            axisLabel:{
            			interval:0   //设置间隔，0的时候全部显示
                    },

		            data: ['合同数量（个）','合同电量（万千瓦时）','合同总价（元）']
		        },
		    ],
		    yAxis: [
		        {gridIndex: 0,name:'年级',show:false},
		    ],
		    series : [
		        {
		        	title:'aaa',
		            name: '合同数量（个）',
		            type: 'pie',
		            //roseType:'radius',
		            radius : '33%',
		            center: ['16.5%', '31%'],
		            data:[
		                {value:5, name:'优秀'},
		                {value:32-5-14, name:'通过'},
		                {value:14, name:'建议修改'},
		                /*{value:335, name:'3'},
		                {value:1548, name:'4'},
		                {value:1548, name:'5'}*/
		            ],
		            label: {
		            normal: {
		                position: 'inner',
		                formatter: '{c}份',
		                 textStyle: {
		                    color: '#ffffff',
		                    fontSize: 14
		                }
		            }
		        },
		            itemStyle: {
		                emphasis: {
		                    shadowBlur: 10,
		                    shadowOffsetX: 0,
		                    shadowColor: 'rgba(0, 0, 0, 0.5)'
		                }
		            }
		        },
		        {
		            name: '合同电量（万千瓦时）',
		            type: 'pie',
		            radius : '33%',
		            center: ['50%', '31%'],
		            data:[
		                {value:23, name:'优秀'},
		                {value:46-23, name:'通过'},
		                {value:13, name:'建议修改'},
		                /*{value:335, name:'3'},
		                {value:1548, name:'4'}*/
		            ],
		            label: {
		            normal: {
		                position: 'inner',
		                formatter: '{c}份',
		                 offset: [,100],
		                 textStyle: {
		                    color: '#ffffff',
		                    fontSize: 14
		                	}
		            	}
		        	},
		            itemStyle: {
		                emphasis: {
		                    shadowBlur: 10,
		                    shadowOffsetX: 0,
		                    shadowColor: 'rgba(0, 0, 0, 0.5)'
		                }
		            }
		        },
		        {
		            name: '合同总价（元）',
		            type: 'pie',
		            //roseType:'radius',
		            radius : '33%',
		            center: ['83.5%', '31%'],
		            data:[
		                {value:0, name:'优秀'},
		                {value:0, name:'通过'},
		                {value:0, name:'建议修改'},
		                /*{value:335, name:'3'},
		                {value:1548, name:'4'},
		                {value:1548, name:'5'}*/
		            ],
		            label: {
		            normal: {
		                position: 'inner',
		                formatter: '{c}份',
		                 textStyle: {
		                    color: '#ffffff',
		                    fontSize: 14
		                	}
		            	}
		        	},
		            itemStyle: {
		                emphasis: {
		                    shadowBlur: 10,
		                    shadowOffsetX: 0,
		                    shadowColor: 'rgba(0, 0, 0, 0.5)'
		                }
		            }
		        }
		        
		    ]
		};
		mychart.setOption(option);
	</script>
</body>
</html>
